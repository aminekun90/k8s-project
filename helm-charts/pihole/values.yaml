replicaCount: 1

image:
  repository: pihole/pihole
  tag: latest
  pullPolicy: IfNotPresent

timezone: "Europe/London"
adminPassword: "correct horse battery staple"

hostNetwork: false

extraEnv:
  # v6: Essential for Web/API access through Ingress
  FTLCONF_webserver_api_allowedHosts: "*"
  FTLCONF_webserver_servername: "pi.hole"
  FTLCONF_webserver_api_trustedProxies: "10.42.0.0/16,10.43.0.0/16,192.168.1.0/24"
  # v6: Ensure the API is enabled for the dashboard
  FTLCONF_webserver_api_enabled: "true"
  FTLCONF_dns_hostRecord: "false"

# As requested for network/time management
securityContext:
  capabilities:
    add:
      - NET_ADMIN
      - SYS_TIME
      - SYS_NICE

persistence:
  storageClass: "local-path"
  pihole:
    size: 2Gi
  dnsmasq:
    size: 1Gi

service:
  dnsUdpPort: 53
  dnsTcpPort: 53
  webPort: 80 
  httpsPort: 443

ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    nginx.ingress.kubernetes.io/upstream-vhost: "pi.hole"
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
  hosts:
    - host: pi.hole
      paths:
        - path: /
          pathType: Prefix
