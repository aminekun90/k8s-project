apiVersion: v1
kind: Service
metadata:
  name: {{ include "pihole.fullname" . }}
  namespace: {{ .Release.Namespace }}
spec:
  # ClusterIP is internal-only, which is perfect for Ingress
  type: ClusterIP
  selector:
    {{- include "pihole.selectorLabels" . | nindent 4 }}
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
    - name: https
      port: 443
      targetPort: 443
      protocol: TCP
---
# We create a separate NodePort service ONLY for DNS
apiVersion: v1
kind: Service
metadata:
  name: {{ include "pihole.fullname" . }}-dns
  namespace: {{ .Release.Namespace }}
spec:
  type: NodePort
  selector:
    {{- include "pihole.selectorLabels" . | nindent 4 }}
  ports:
    - name: dns-udp
      port: 53
      targetPort: 53
      protocol: UDP
      nodePort: {{ .Values.service.dnsUdpPort }}
    - name: dns-tcp
      port: 53
      targetPort: 53
      protocol: TCP
      nodePort: {{ .Values.service.dnsTcpPort }}