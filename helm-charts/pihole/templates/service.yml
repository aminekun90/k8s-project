apiVersion: v1
kind: Service
metadata:
  name: {{ include "pihole.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "pihole.labels" . | nindent 4 }}
spec:
  type: NodePort
  # This selector MUST match the labels in deployment.yaml
  selector:
    {{- include "pihole.selectorLabels" . | nindent 4 }}
  ports:
    - name: dns-udp
      port: 53
      protocol: UDP
      targetPort: 53
      nodePort: {{ .Values.service.dnsUdpPort }}
    - name: dns-tcp
      port: 53
      protocol: TCP
      targetPort: 53
      nodePort: {{ .Values.service.dnsTcpPort }}
    - name: http
      port: 80
      protocol: TCP
      targetPort: 80
      nodePort: {{ .Values.service.webPort }}
    - name: https
      port: 443
      protocol: TCP
      targetPort: 443
      nodePort: {{ .Values.service.httpsPort }}