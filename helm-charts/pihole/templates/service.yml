apiVersion: v1
kind: Service
metadata:
  name: {{ include "pihole.fullname" . }}-web
spec:
  type: ClusterIP
  selector:
    {{- include "pihole.selectorLabels" . | nindent 4 }}
  ports:
    - name: http
      port: 80
      targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "pihole.fullname" . }}-dns
spec:
  type: LoadBalancer
  selector:
    {{- include "pihole.selectorLabels" . | nindent 4 }}
  ports:
    - name: dns-udp
      port: 53
      targetPort: 53
      protocol: UDP