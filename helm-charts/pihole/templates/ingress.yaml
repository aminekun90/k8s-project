apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "pihole.fullname" . }}
  namespace: {{ .Release.Namespace }}
  annotations:
    {{- toYaml .Values.ingress.annotations | nindent 4 }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    # Rule 1: Handle requests for "pi.hole"
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "pihole.fullname" $ }}
                port:
                  number: 80
          {{- end }}
    {{- end }}
    # Rule 2: Handle requests for the IP address (Catch-all)
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "pihole.fullname" . }}
                port:
                  number: 80